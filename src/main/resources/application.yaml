spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/xml
    username: postgres
    password: 8888

jpa:
  hibernate.ddl-auto: create
  generate-ddl: true
  show-sql: true
  properties:
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
      show-sql: true
